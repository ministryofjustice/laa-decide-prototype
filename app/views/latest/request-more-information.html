{% extends "layouts/layout.html" %}

{% block pageTitle %}
Request more information
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="application-details">Back to application details</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div class="govuk-form-group">
      <form action="request-info-note" novalidate data-validate='request-information-validation'>
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">Request more information</h1>
          </legend>
          <h2 class="govuk-body-l govuk-!-font-size-36">{{ data['refNo'] }}</h2>
          <div class="govuk-form-group">
            <label class="govuk-label" for="request-more-information">
              What information is missing?
            </label>
            <div id="request-more-information-hint" class="govuk-hint">
              We'll share this information with the provider
            </div>
            <textarea class="govuk-textarea govuk-!-width-full" name="request-more-information" id="request-more-information" rows="10"></textarea>
          </div>
        </fieldset>
        <div class="govuk-!-padding-top-4"></div>
        <button class="govuk-button govuk-button" data-module="govuk-button">Send request</button>
      </form>
    </div>
  </div>
</div>

<script type="application/json" id="request-information-validation">
  {
    "request-more-information": {
      "presence": true
    }
  }
</script>
{% endblock %}
